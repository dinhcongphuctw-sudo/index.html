<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body { margin: 0; overflow: hidden; background: skyblue; }
canvas { display: block; margin: auto; }
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let player = {x:100,y:canvas.height-150,w:40,h:50,dy:0,g:0.8,j:-15,on:true};
let ground = canvas.height-80;

document.addEventListener("touchstart", e=>{
  if(e.touches[0].clientX < innerWidth/2){
    player.x -= 20;
  } else if(player.on){
    player.dy = player.j;
    player.on = false;
  }
});

function update(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  player.dy += player.g;
  player.y += player.dy;

  if(player.y + player.h >= ground){
    player.y = ground - player.h;
    player.dy = 0;
    player.on = true;
  }

  ctx.fillStyle="green";
  ctx.fillRect(0,ground,canvas.width,80);

  ctx.fillStyle="red";
  ctx.fillRect(player.x,player.y,player.w,player.h);

  requestAnimationFrame(update);
}
update();
</script>

</body>
</html>
